{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4 text-center">To Do Application</h1>
    <p class="lead text-center">DevOps Engineering Tasks</p>


    <form method="post" action="/add_tasks">
      <div class="form-group">
        <label for="title">New Task:</label>
        <input type="text" class="form-control" id="title" placeholder="Type A New Task" name="title">
      </div>
      <div class="form-group">
        <label for="status">Select Status</label>
        <select class="form-control" id="status" name="status">
          <option>In Progress</option>
          <option>Not Started</option>
          <option>Completed</option>
          <option>Deferred</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2 class ="text-center">Tasks</h2>
      <ul>
        <table class="table table-hover text-centered" >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Status</th>
            <th scope="col">Title</th>
          </tr>
          <tr>
          {% for item in my_items %}
          <td>{{item.id}}</td>
          <td>{{item.status}}</td>
          <td>{{item.title}}</td>
          </tr>
          {%endfor%}
        </table>
      </ul>
    </div>

    
 
  </div>
{% endblock %}
